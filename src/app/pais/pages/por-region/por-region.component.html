<h3>
  Buscar por región <small>{{ regionActiva | titlecase }}</small>
</h3>
<hr />
<!-- [ngClass]="{
  'btn-primary': regionActiva === item,
  'btn-outline-primary': regionActiva !== item
}" -->

<h5>Seleccione la región</h5>
<div class="row">
  <div class="col">
    <button
      *ngFor="let item of regiones"
      [ngClass]="getClassCss(item)"
      (click)="activarRegion(item)"
    >
      {{ item | titlecase }}
    </button>
  </div>
</div>
