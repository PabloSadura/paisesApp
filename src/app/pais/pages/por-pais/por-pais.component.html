<h2>Por Pais</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        name="termino"
        placeholder="Buscar Pais..."
        class="form-control"
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el termino {{ termino }}
</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Pablacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img [src]="pais.flags.png" alt="" class="small-flag" />
          </td>
          <td>{{ pais.name.official }}</td>
          <td>{{ pais.population }}</td>
          <td><a href="">Ver...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
